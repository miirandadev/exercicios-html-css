<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <h2>Moda</h2>
    <div class="tabela-moda">
        <table>

            <thead>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </thead>
    
            <tbody>
                <tr>
                    <td>Bermudas</td>
                    <td>M</td>
                    <td>R$ 49,00</td>
                </tr>
    
                <tr>
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 120,00</td>
                </tr>
    
            </tbody>
        </table>
    </div>


    <h2>Casa</h2>
<div class="tabela-casa">
    <table>
        <thead>
            <th>Produto</th>
            <th>Valor</th>
        </thead>

        <tbody>
            <tr>
                <td>Sofá</td>
                <td>R$ 1,200</td>
            </tr>

            <tr>
                <td>Televisão</td>
                <td>R$ 3,500</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
